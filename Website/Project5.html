<br><br><br><br>

<!--Start container for BS4 (Bootstrap 4) formatting-->
<div class="container-fluid">

    <div class="row text-center">
        <div class="col-md-12">
            &nbsp; <!-- place holder for additional top row content -->
        </div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-8 content-wrapper " id="div-login" style="display: none;">
            <form id='form-login'>
                <label for="username">Email:</label>
                <input type="text" name="username" id="username" class="form-control">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control">
                <br>
                <div class="text-center">
                    <input type="button" value="Login" id="btnLogin" class="btn btn-primary" style="font-size:2em;width:100%;">
                </div>
                <br>
                <div class="text-center">
                    <p>Don't have an account? <a href="#" id="link-signup">Sign up here</a></p>
                </div>
                <div id='login_message' class="">
                </div>
            </form>
        </div>

        <div class="col-md-8 content-wrapper " id="div-signup" style="display: none;">
            <h1>Create New Account</h1>
            <form id='form-signup'>
                <label for="signup-email">Email:</label>
                <input type="email" name="email" id="signup-email" class="form-control" required>
                
                <label for="signup-password">Password:</label>
                <input type="password" name="password" id="signup-password" class="form-control" required>
                
                <label for="signup-firstname">First Name:</label>
                <input type="text" name="firstname" id="signup-firstname" class="form-control" required>
                
                <label for="signup-lastname">Last Name:</label>
                <input type="text" name="lastname" id="signup-lastname" class="form-control" required>
                
                <br>
                <div class="text-center">
                    <input type="button" value="Create Account" id="btnCreateAccount" class="btn btn-primary" style="font-size:2em;width:100%;">
                </div>
                <br>
                <div class="text-center">
                    <p>Already have an account? <a href="#" id="link-back-to-login">Log in here</a></p>
                </div>
                <div id='signup_message' class="">
                </div>
            </form>
        </div>

        <div class="col-md-8 content-wrapper " id="div-clientlist" style="display: none;">
            <h1>Client List</h1>
            <table id="table-clients" class="table">
                <tr><th>Client Name</th><th>Options</th></tr>
            </table>
            <div class="text-center">
                <input type="button" value="Logout" id="btnLogout" class="btn btn-primary" style="font-size:2em;width:100%;">
            </div>
            <br>
        </div>

        <div class="col-md-8 content-wrapper " id="div-Scan" style="display: none;">
            <h1>Scan</h1>
            <div class="text-center">
                <input type="button" value="Choose" id="btnChoose" class="btn btn-primary" style="font-size:2em;width:100%;">
            </div>
            <form id="form-scan">
                <div id="scanname" style="font-size:2em;width:100%;"></div>
                <label for="scanquantity">Quantity</label>
                <select id="scanquantity" name="quantity" class="form-control" style="font-size:2em;width:100%;height:2em;">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <br><br>
                <div style="width: 400px; height: 400px;" id="reader"></div>
                <br>
                <input type="hidden" id="scanuserid" name="userid">
                <input type="hidden" id="scanclientid" name="clientid">
                <input type="hidden" id="scanitemcode" name="itemcode" value="">
            </form>
            <div class="text-center">
                <input type="button" value="Next" id="btnNext" class="btn btn-primary" style="font-size:2em;width:100%;display:none;">
            </div>
            <br>
            <div class="text-center">
                <input type="button" value="Home" id="btnHome" class="btn btn-secondary" style="font-size:2em;width:100%;">
            </div>
            <div id='message-scan' class=""></div>
        </div>
        
        <div class="col-md-8 content-wrapper " id="div-confirm" style="display: none;">
            <h1>Confirm</h1>
            <div class="text-center">
                <div id="checkmarkPhoto">
                <img src="images/check_medium.png" alt="Check Mark">
                </div>
                <br>
                <br>
                <input type="button" value="Scan Another" id="btnScanAnother" class="btn btn-primary" style="font-size:2em;width:100%;">
            </div>
            <br>
            <br>
            <div class="text-center">
            <input type="button" value="Home" id="btnHome2" class="btn btn-secondary" style="font-size:2em;width:100%;">
            </div>
            <br>
            <br>
        </div>

        <div class="col-md-8 content-wrapper" id="div-movielist" style="display: none;">
            <h1>Top Movies/Shows</h1>
            <br>
            <div class="filters-container">
                <div class="filter">
                    <label for="genre-select">Filter by Genre:</label>
                    <select id="genre-select">
                        <option value="">All Genres</option>
                        <option value="Drama">Drama</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Action">Action</option>
                        <option value="Short">Short</option>
                        <option value="Sport">Sport</option>
                        <option value="Romance">Romance</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Animation">Animation</option>
                    </select>
                </div>
                
                <div class="filter">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select">
                        <option value="rating">Rating</option>
                        <option value="votes">Votes</option>
                    </select>
                </div>
                
                <div id="movie-list"></div>
            </div>
        </div>

        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center">
            <div>
                &nbsp;
            </div>
        </div>
    </div>

</div> <!-- container //-->
